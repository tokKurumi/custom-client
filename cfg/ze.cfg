//NumLock binds
bind "kp_ins" "sm_admin"; //open admin-menu
bind "kp_del" "sm_vip"; //open vip-menu
bind "kp_enter" "sm_ztele"; //teleport
bind "kp_end" "sm_he"; //buy he
bind "kp_downarrow" "sm_kevlar"; //buy kevlar
bind "kp_pgdn" "sm_rtv"; //rock the vote
bind "kp_leftarrow" "sm_nominate"; //nominate map
bind "kp_5" "sm_nomlist"; //open nominate list
bind "kp_home" "sm_bizon"; //buy bizon
bind "kp_uparrow" "sm_negev"; //buy negev
bind "kp_pgup" "sm_elite"; //buy dual berets

//leader bind (click - set and tune, second click - remove) for Net4All
bind "kp_rightarrow" "leader"; //leader bind
bind "mouse3" "sm_sigwarn; player_ping"; //signal Danger
bind "mouse4" "sm_arrow"; //sprite Arrow
bind "alt" "sm_zmtp"; //sprite ZMTP
bind "q" "sm_delallspr"; //delete all sprites

//bhop
bind "mwheelup" "+jump";
bind "mwheeldown" "+jump";
bind "space" "+jump";

//usefull binds
bind "t" "sm_nvg"; //nightvision
bind "v" "cam_idealdist 130; +allowzoom; zoomout; sm_tp"; //better tp
bind "kp_plus" "zoomin"; //+zoom
bind "kp_minus" "zoomout"; //-zoom
bind "c" "sm_leader; sm_ld"; //open leader menu
bind "'" "sm_spec; sm_spec @randomct"; //go to spec
bind "/" "sm_admins; sm_nomlist; sm_nextmap; timeleft"; //open admin list, nominate list, see next map, see timeleft

//hide binds
bind "h" "hide";

//custom radio bind
bind "z" "radio";

//statistic bind
bind "\" "clear; sm_jumps @all"; //stats of TOGs Jump
bind "TAB" "+scorenet";

//lenny faces
bind "]" "lennySimple";
bind "[" "lennyWhat";
bind "p" "lennyHi";
bind "o" "lennyPp";

//fun
bind "f" "+lookatweapon; hends";

//mapping
bind "n" "noclip; sm_noclip @me";

//aim
cl_crosshairalpha "200";
cl_crosshaircolor "1";
cl_crosshairdot "0";
cl_crosshairgap "-4";
